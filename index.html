<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HooBank</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a href="#" class="header__link">
          <img src="./images/sytelogo.svg" alt="" class="header__logo">
        </a>
            <ul class="header__list">
              <li class="header__item"><a href="#" class="header__item--link">Home</a></li>
              <li class="header__item"><a href="#" class="header__item--link">About Us</a></li>
              <li class="header__item"><a href="#" class="header__item--link">Features</a></li>
              <li class="header__item"><a href="#" class="header__item--link">Solution</a></li>
              <li class="header__item" type="button"><button class="header__btn"></button></li>
            </ul>
      
  
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__right">
            <div class="hero__before--wrapper">
              <p class="hero__before"><strong>20%</strong> DISCOUNT FOR <strong>1 MONTH</strong> ACCOUNT</p>
            </div>
            <div class="hero__title--wrapper">
              <h1 class="hero__title">The Next <span class="hero__title--span">Generation</span> Payment Method.</h1>
            </div>
            <div class="hero__txt--wrapper">
              <p class="hero__txt">Our team of experts uses a methodology to identify the credit cards most likely to fit your needs. We examine annual percentage rates, annual fees.</p>
            </div>
          </div>
          <img src="./images/Group 481775.svg" alt="cards" class="hero__img">
        </div>
      </div>
    </section>
  </main>
  <script src="./javascript.js"></script>
</body>
</html>
